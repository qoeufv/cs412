<!-- quotes/templates/quotes/about.html -->
{% extends 'quotes/base.html' %}

{% block content %}

    <h1>About {{ name }}</h1>

    <section class="about-hero">
        <img class="quote-image" src="{{ image }}" alt="{{ name }} portrait">
        <div>
            <h2>{{ name }} <span class="muted">{{ lifespan }}</span></h2>
            <p>{{ bio }}</p>
            <p><strong>Quotes on this site:</strong> {{ quote_count }}</p>
            <a class="btn" href="{{ more_link }}" target="_blank" rel="noreferrer">Learn more</a>
        </div>
    </section>

    <section class="about-highlights">
        <h3>Highlights</h3>
        <ul>
            {% for item in highlights %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    </section>

{% endblock %}
