<!-- quotes/templates/quotes/quote.html -->
{% extends 'quotes/base.html' %}

{% block content %}

    <section class="quote-single">
        <h1>Daily Einstein Quote</h1>
        <blockquote>
            <p class="quote-text">“{{ q }}”</p>
            <cite>— Albert Einstein</cite>
        </blockquote>
        <img class="quote-image" src="{{ i }}" alt="Related to the quote">
    </section>

{% endblock %}
