<!-- quotes/templates/quotes/show_all.html -->
{% extends 'quotes/base.html' %}

{% block content %}

    <h1>All Quotes</h1>

    <div class="quote-grid">
        {% for quote, image in items %}
            <article class="quote-card">
                <img class="quote-image" src="{{ image }}" alt="Albert Einstein photo">
                <p class="quote-text">{{ quote }}</p>
            </article>
        {% endfor %}
    </div>

{% endblock %}
